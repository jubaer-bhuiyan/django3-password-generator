<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<!-- Add this after the Bootstrap link in home.html, aboutUs.html, and password.html -->
<style>
body {
    background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
    min-height: 100vh;
    font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
}
.container {
    margin-top: 60px;
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
    padding: 40px 30px 30px 30px;
    max-width: 500px;
}
h1 {
    font-weight: 700;
    letter-spacing: 1px;
    color: #4f46e5;
    margin-bottom: 28px;
}
form select, form input[type="checkbox"] {
    margin: 0 8px 0 0;
}
form input[type="submit"] {
    margin-top: 18px;
    width: 100%;
    font-weight: 600;
    letter-spacing: 1px;
    font-size: 1.1rem;
}
ul {
    text-align: left;
    display: inline-block;
    margin: 0 auto;
    font-size: 1rem;
}
.btn-warning, .btn-primary {
    font-weight: 600;
    letter-spacing: 1px;
    border-radius: 8px;
    padding: 10px 28px;
    margin-top: 18px;
    box-shadow: 0 2px 8px rgba(79,70,229,0.07);
    transition: transform 0.1s, box-shadow 0.1s;
}
.btn-warning:hover, .btn-primary:hover {
    transform: translateY(-2px) scale(1.04);
    box-shadow: 0 4px 16px rgba(79,70,229,0.13);
}
.alert-success {
    font-size: 1.3rem;
    font-weight: 600;
    border-radius: 8px;
    margin: 18px auto;
    width: fit-content;
    background: linear-gradient(90deg, #a7f3d0 0%, #6ee7b7 100%);
    color: #065f46;
    border: none;
}
a {
    text-decoration: none !important;
}
@media (max-width: 600px) {
    .container {
        padding: 18px 6px 18px 6px;
        max-width: 98vw;
    }
    h1 {
        font-size: 1.5rem;
    }
}
</style>

<div class="container text-center">
    <h1>Password Generator</h1>

    <form action="{% url 'password' %}">
        <select name="length" id="">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12" selected="selected">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
        </select> Length

        <br>
        <input type="checkbox" name="uppercase">UpperCase
        <br>

        <input type="checkbox" name="numbers">Numbers
        <br>

        <input type="checkbox" name="special">Special Characters
        <br>

        <input type="submit" value="Generate Password" class="btn btn-primary">
    </form>

    <br><br>

    <a href="{% url 'aboutUs' %}" class="btn btn-warning">About Us</a>
</div>
